<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>
    <section class="container">
        <p>7) Escreva um programa para ler 2 valores (considere que não serão informados valores iguais)
            escrever o maior deles.
        </p>
        <form>
            <div>
                <label for="valor1">Digite o primeiro valor</label>
                <input type="number" name="valor1" id="valor1" value="0">
            </div>
            <div>
                <label for="valor2">Digite o segundo valor</label>
                <input type="number" name="valor2" id="valor2" class="form- ">
            </div>
            <div>
                <button type="button" class="btn btn-danger " onclick="controllerCalculo()">Comparar</button>
            </div>
            <span id="saidaTexto"></span>
        </form>
    </section>
</body>
<script>
    function controllerCalculo() {
        var valor1 = parseFloat(document.getElementById("valor1").value);
        var valor2 = parseFloat(document.getElementById("valor2").value);

        var resultado = comparativo(valor1, valor2);

        saidaDados("o maior é o " + resultado)
    }
    function comparativo(valor1, valor2) {
        if (valor1 > valor2) {
            return "primeiro valor";
        } else {
            return "segundo valor";
        }

    }
    function saidaDados(texto) {
        document.getElementById("saidaTexto").innerHTML = texto;
    }

</script>

</html>
