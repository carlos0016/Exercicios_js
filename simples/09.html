<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
    <section class="container">
        <p>9) As maçãs custam R$ 0,30 cada se forem compradas menos do que uma dúzia, e R$ 0,25 se
            forem compradas pelo menos doze.
            Escreva um programa que leia o número de maçãs compradas, calcule e escreva o valor total da
            compra.
        </p>
        <form>
            <div>
                <label for="quantidade">Quantas maçãs você deseja comprar?</label>
                <input type="number" name="quantidade" id="quantidade" value="0">
            </div>
            <div>
                <button type="button" class="btn btn-outline-primary " onclick="controllerCalculo()">Calcular</button>
            </div>
            <span id="saidaTexto"></span>
        </form>
    </section>
</body>
<script>
    function controllerCalculo() {
        var quantidade_frutas = parseInt(document.getElementById("quantidade").value);
        var valorUnitario = calculoValor(quantidade_frutas);

        var valorTotal = calculoValorTotal(quantidade_frutas, valorUnitario);
        saidaDados("Valor total R$" + valorTotal);

    }
    function calculoValor(quantidade_frutas) {
        if (quantidade_frutas < 12) {
            return 0.30;
        } else {
            return 0.25;
        }
    }
    function calculoValorTotal(quantidade_frutas, valorUnitario) {
        var total = quantidade_frutas * valorUnitario
        return total
    }
    function saidaDados(texto) {
        document.getElementById("saidaTexto").innerHTML = texto;

    }


</script>

</html>
