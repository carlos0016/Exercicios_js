<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
    <section>
        <input type="text" id="kmI" placeholder="km inicio">
        <input type="text" id="kmF" placeholder="km final">
        <input type="text" id="litros" placeholder="litros de gasolinas gastos">
        <input type="text" id="passageiro" placeholder="valor recebido ">
        <button type="button " onclick="rendimento() ">lucro</button>
        <span id="resposta"></span>
        <span id="resposta2"></span>
    </section>
</body>

</html>
<script>
    function rendimento() {

        var kminicio = parseFloat(document.getElementById("kmI").value);
        var kmfinal = parseFloat(document.getElementById("kmF").value);
        var litos = parseFloat(document.getElementById("litros").value);
        var passageiros = parseFloat(document.getElementById("passageiro").value);

        var media = (kminicio + kmfinal) / 2;
        var lucro = (litros - passageiros);
        document.getElementById("resposta").innerHTML = '<b>media km rodados:</b>' + media;
        document.getElementById("resposta2").innerHTML = '<b>lucro liquido:</b>' + lucro;

        console.log(media)

    }

</script>

</html>
