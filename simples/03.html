<body>
    <section class="container">
        <p>
            3) Escreva um programa para ler uma temperatura em graus Celsius,
            calcular e escrever o valor correspondente em graus
            Fahrenheit. (F = (C * 9/5) + 32)
        </p>
        <label for="temperaturaEntrada">qual a temperatura ?</label>
        <input type="text" id="temperaturaEntrada">
        <button onclick="">calcular</button>
    </section>
</body>

<script>
    function calcularTemperatura() {
        var celsius = document.getElementById("temperaturaEntrada").value;
        var f = (celsius * 9 / 5) + 32;
        alert("Temperatura:" + f)
    }

</script>
