<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabuada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>
<header class="container">
    <div>
        <p>
            Desenvolva um gerador de tabuada, capaz de gerar a tabuada de qualquer número inteiro entre
            1 a 10. O usuário deve informar de qual número ele deseja ver a tabuada.
        </p>
    </div>
</header>

<body>

    <section>
        <div>
            <p>número:
                <input type="number" name="num" id="num">
                <input type="button" value="Gerar tabuada" onclick="gerar()">
            </p>
        </div>
        <div>
            <select name="tab" id="tab" size="10" class="btn btn-primary w-50">
                <option value=""></option>
            </select>
        </div>
    </section>

    <script src="/js/11.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
